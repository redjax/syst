---
name: Code Quality Analysis

on:
  workflow_call: {}
  workflow_dispatch: {}
  schedule:
    ## Every day at 1am
    - cron: '0 1 * * *'

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: go

      - uses: github/codeql-action/analyze@v3
