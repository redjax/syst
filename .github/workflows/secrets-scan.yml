---
name: Secrets Scan

on:
  workflow_call: {}
  workflow_dispatch: {}
  schedule:
    ## Every day at 3am
    - cron: '0 3 * * *'

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for gitleaks to scan all commits

      - name: Install Latest Gitleaks
        run: |
          echo "Fetching latest gitleaks release..."
          LATEST_VERSION=$(curl -s https://api.github.com/repos/gitleaks/gitleaks/releases/latest | jq -r '.tag_name')
          VERSION="${LATEST_VERSION#v}"  # Strip leading 'v'
          ASSET="gitleaks_${VERSION}_linux_x64.tar.gz"
          
          echo "Latest version: $VERSION"
          echo "Downloading $ASSET..."
          
          DOWNLOAD_URL=$(curl -s https://api.github.com/repos/gitleaks/gitleaks/releases/latest | \
            jq -r ".assets[] | select(.name==\"$ASSET\") | .browser_download_url")
          
          curl -L -o "$ASSET" "$DOWNLOAD_URL"
          tar -xzf "$ASSET"
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/
          
          echo "Installed gitleaks version:"
          gitleaks version

      - name: Run Gitleaks (SARIF for GitHub)
        run: gitleaks detect --source . --report-path gitleaks-report.sarif --report-format sarif --verbose
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Gitleaks (JSON for download)
        run: gitleaks detect --source . --report-path gitleaks-report.json --report-format json --verbose
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Gitleaks (CSV for spreadsheet analysis)
        run: gitleaks detect --source . --report-path gitleaks-report.csv --report-format csv --verbose
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List generated files (debug)
        if: always()
        run: |
          echo "=== Files in current directory ==="
          ls -lah gitleaks-report.* || echo "No gitleaks-report files found"
          echo ""
          echo "=== File contents preview ==="
          for f in gitleaks-report.*; do
            if [ -f "$f" ]; then
              echo "--- $f (first 20 lines) ---"
              head -20 "$f"
              echo ""
            fi
          done

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: gitleaks-report.sarif
          category: gitleaks
          wait-for-processing: true

      - name: Upload Gitleaks Results (All Formats)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gitleaks-scan-results
          path: |
            gitleaks-report.sarif
            gitleaks-report.json
            gitleaks-report.csv
